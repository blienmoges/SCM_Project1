<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal - Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Student Portal</h1>
          <p>Sign in to access your dashboard.</p>
        </div>
      </div>

      <label class="label">Username</label>
      <input class="input" id="username" type="text" placeholder="e.g., s123"/>

      <label class="label">Password</label>
      <input class="input" id="password" type="password" placeholder="e.g., 1234"/>

      <div class="actions">
        <label class="helper">
          <input id="rememberMe" type="checkbox" />
          Remember me
        </label>
        <button class="btn btn-primary" id="loginBtn">Login</button>
      </div>

      <div id="msg" class="msg"></div>

      <hr class="hr"/>
      <p class="helper">Tip: Open using Live Server / localhost so JSON loads correctly.</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
