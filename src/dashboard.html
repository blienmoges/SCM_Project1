<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal - Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="card header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Dashboard</h1>
          <p>Welcome, <strong id="studentName">Student</strong></p>
        </div>
      </div>

      <div class="actions" style="margin-top:0;">
        <span class="badge" id="studentIdBadge">ID</span>
        <button class="btn btn-ghost" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Course Registration</h2>
        <p>Select a course and register. You can drop courses anytime.</p>

        <label class="label">Available Courses</label>
        <select id="courseSelect"></select>

        <div class="actions">
          <button class="btn btn-primary" id="registerBtn">Register Course</button>
          <span class="helper">Core action</span>
        </div>

        <div id="regMsg" class="msg"></div>

        <hr class="hr"/>

        <h2>My Registered Courses</h2>
        <div id="myCourses"></div>
      </div>

      <div class="card">
        <h2>Student Profile</h2>
        <p id="profileInfo">Loading profileâ€¦</p>

        <hr class="hr"/>

        <h2>Portal Modules</h2>
        <ul class="list">
          <li>Courses</li>
          <li>Profile</li>
          <li>Grades</li>
          <li>Requests</li>
          <li>Notices</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
